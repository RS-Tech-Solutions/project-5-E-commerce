<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
   
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Billing- Address-Mitisha-Lifestyle</title>
    <style>
        .button-hover:hover:hover {color:blue;}
        .card { margin: 20px 80px; }
        .Form-container {
max-width: 800px;
    width: 100%;
    height: 40vh;
    border-radius: 20px 0px;
    padding: 25px 10px;
   }
        </style>
</head>
<body>
    <div class="row">
        <div class="float-right col-md-7 mb-4">
          <div class="card mb-4 form-container" >
            <div class="card-header py-3">
              <h5 style="color: blue;font-size: 30px;"class="mb-0">Shipping & Biling details</h5>
            </div>
            <div class="card-body">
              <form>
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example1" class="form-control" />
                      <label class="form-label" for="form7Example1">First name</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example2" class="form-control" />
                      <label class="form-label" for="form7Example2">Last name</label>
                    </div>
                  </div>
                </div>
      
                <!-- contact input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" />
                  <label class="form-label" for="form7Example3">Contact</label>
                </div>
      
                <!-- Email input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example4" class="form-control" />
                  <label class="form-label" for="form7Example4">Email</label>
                </div>
      
                <!-- Address input -->
                <div class="form-outline mb-4">
                  <input type="email" id="form7Example5" class="form-control" />
                  <label class="form-label" for="form7Example5">Address</label>
                </div>
      
                <div class="row mb-4">
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example1" class="form-control" />
                      <label class="form-label" for="form7Example1">City</label>
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <input type="text" id="form7Example2" class="form-control" />
                      <label class="form-label" for="form7Example2">Pin Code</label>
                    </div>
                  </div>
                </div>

                <!-- state input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form7Example3" class="form-control" />
                  <label class="form-label" for="form7Example3">state</label>
                </div>
      
                
                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-left mb-2">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form7Example8" checked />
                  <label class="form-check-label" for="form7Example8">
                    Create an account?
                  </label>

                <!---  <button type="button" class=" justify-content-right btn btn-primary btn-lg "> -->              
                </div>
              <br>
                <div class="form-group">

                   <button style="font-size: large; background-color: blue;color: whitesmoke;" class="btn btn-success btn-lg justify-content-center" type="button"><a href="thankyou.html">Make Purchase</a></button>
                     
              
                </div>

              </form>

            </div>
          </div>
        </div>
      </div>
</body>
</html>
